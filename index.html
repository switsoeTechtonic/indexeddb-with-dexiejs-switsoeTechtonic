<!doctype html>
<html>
  <head>
    <title>IndexedDB Assignment - DexieJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>IndexedDB Assignment</h1>
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>Cover</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Pages</th>
                  <th>Synopsis</th>
                  <th>Publish Date</th>
                  <th>Rating</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      <hr>
      <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Title</label>
                <input minlength="1" type="text" class="form-control" id="inputTitle" placeholder="Title">
              </div>
              <div class="form-group col-md-6">
                <label for="Author">Author</label>
                <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPages">Number Of Pages</label>
              <input type="number" class="form-control" id="inputPages" placeholder="300">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCover">Cover</label>
              <input type="file" class="form-control" id="inputCover">
            </div>
          </div>
            <div class="form-group">
              <label for="inputSynopsis">Synopsis</label>
              <input type="text" class="form-control" id="inputSynopsis" placeholder="Synopsis">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputRating">Rating</label>
                <input type="number" class="form-control" id="inputRating" placeholder="5">
              </div>
              <div class="form-group col-md-6">
                <label for="inputDate">Publish Date</label>
                <input type="date" id="inputDate" class="form-control">
              </div>
            </div>
            <button class="btn btn-primary" id="sub-btn" type="submit"
            onclick='addBook(
            {
              "author": document.getElementById("inputAuthor").value,
              "numberOfPages": document.getElementById("inputPages").value,
              "publishDate": document.getElementById("inputDate").value,
              "rating": document.getElementById("inputRating").value,
              "synopsis": document.getElementById("inputSynopsis").value,
              "title": document.getElementById("inputTitle").value
            })'>Submit</button>


<!-- this will take the input and send it to the alert window -->
            <!-- "alert(document.getElementById('inputPages').value)">Submit</button> -->

<!-- This adds a book to the DB if hardcoded -->
            <!-- 'addBook(
            {
              "author": "Scott",
              "numberOfPages": 999,
              "publishDate": "2000-08-16",
              "rating": 3,
              "synopsis": "story",
              "title": "The"
            })'>Submit</button> -->



          </form>
      <script defer src="http://unpkg.com/dexie@latest/dist/dexie.js"></script>
      <script defer src="./js/indexedDB.js"></script>
      <script defer src="./js/app.js"></script>
      <script defer src="./js/populate-table.js"></script>
  </body>
</html>
